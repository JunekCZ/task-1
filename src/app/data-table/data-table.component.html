<div class="container">
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-primary" (click)="loadData();">Load data</button>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <ng-container *ngFor="let cb of checkboxes">
                <input type="checkbox" [(ngModel)]="cb.isSelected" value="{{ cb.value }}" />
            </ng-container>
        </div>
        <div class="col-md-12">
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th *ngFor="let col of cols" (click)="colName = col;">{{ col }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let player of individualData | sort: colName">
                        <td>{{ player.team }}</td>
                        <td>{{ player.player }}</td>
                        <td>{{ player.toi }}</td>
                        <td>{{ player.gp }}</td>
                        <td>{{ player.xg60 }}</td>
                        <td>{{ player.c60 }}</td>
                        <td>{{ player.sogc_pct }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
